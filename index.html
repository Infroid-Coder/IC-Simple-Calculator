<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="A simple calculator for addition,substraction,multiplication & division.">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-align">
        <div id="calculator">
            <input type="number" name="num-one" id="num-one" value="0">
            <br><br>
            <select name="operators" id="operats">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <br><br>
            <input type="number" name="num-two" id="num-two" value="0">
            <br><br>
            <button id="calc">=</button>
            <button id="clear">C</button>
            <br><br>
            <input type="text" name="answer" id="answer" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
